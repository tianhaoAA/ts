<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="addEvent()">点击添加事件</button>
    <button onclick="deletevent()">删除添加事件</button>
  </body>
  <script src="./app.js"></script>
  <script>
    console.log(eventBus);

    function addEvent() {
      eventBus.emit("abc", 1232);
      //   eventBus.emit("abc", 562);
    }
    function fn1(params) {
      console.log(params, 1);
    }
    eventBus.on("abc", fn1);
    eventBus.on("abc", (params) => {
      console.log("2", params);
    });

    function deletevent() {
      eventBus.off("abc", fn1);
      console.log(eventBus);
    }
  </script>
</html>
